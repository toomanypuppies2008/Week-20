<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Finder</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <h1>Star Wars Finder</h1>
      <form class="form">
        <label for="starwars_options">Chose what you wanna find</label>
        <select name="starwars_options" id="starwars_options">
          <option value="films">films</option>
          <option value="people">people</option>
          <option value="planets">planets</option>
          <option value="species">species</option>
          <option value="starships">starships</option>
          <option value="vehicles">vehicles</option>
        </select>
        <label for="starwars_numbers">Select a number</label>
        <input type="number" id="numbers_options" />
        <button type="button" id="findButton">Let's find it!</button>
      </form>
      <div class="content">
        <div class="loading">
          <span class="loader"></span>
        </div>
        <div class="results"></div>
        <div class="error"></div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
